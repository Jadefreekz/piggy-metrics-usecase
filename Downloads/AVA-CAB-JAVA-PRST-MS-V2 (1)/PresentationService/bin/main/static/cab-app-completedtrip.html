						</div>

							<div class="col-md-6 col-12 float-start pt-2" id="PopupCabNo">
							</div>
							<div class="col-md-6 col-12 float-end pt-2" id="PopDriverName"></div>
						</div>
						<div class=" col-md-12 col-12 float-start complaint-content">
							<div class="col-md-6 col-12 float-start pt-2" id="PopupDriverNo">
							</div>
							<div class="col-md-6 col-12 float-end pt-2" id="PopupDestination"></div>
						</div>
					</div>
					<div class="form-group ">
						<label class="label pt-5 pb-2">Select a Reason</label> <select
							class="form-select" id="dropdown">
							<option hidden="" value=0>Select</option>


						</select>
						<p id="raiseComplaintError" class="dropPointEmptySpacing"></p>
					</div>
				</div>
				<div class="mb-3">
					<button type="button" data-dismiss="modal" class="btncomplainbtn float-end" id="raiseComPopUp" onclick="CloseEvent" style="margin-bottom: 81px !important; margin-top:40px">Raise
						a Complaint</button><br>
						 

					<button type="button" class="cancelbtn float-end"
						data-dismiss="modal">Cancel</button>
						
				</div>
			</div>
